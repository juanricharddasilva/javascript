<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>soma ai</h1>
    <input type="number" name="t1" id="t1"> + 
    <input type="number" name="t2" id="t2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">
        ai ó
    </div>
    <script>
        function somar(){
            var t1 = window.document.getElementById('t1')
            var t2 = window.document.getElementById('t2')
            var res = window.document.getElementById('res')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var s = n1 + n2
            res.innerHTML = `pronto fio ${n1} + ${n2} é ${s}`

        }

    </script>
</body>
</html>
